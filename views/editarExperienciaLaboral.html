<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>editar Experiencia Laboral</title>

      <!--link para aplicar bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

      <!--link para aplicar CSS-->
      <link rel="stylesheet" href="../css/style.css">

    </head>
    
    <body>

      <div class="card m-2 section-container">
      
        <div class="card-header text-center">
          <h2>Editar Experiencia Laboral</h2>
        </div>
    
        <div class="card-body nueva-formacion">
    
          <form action="portfolio.html" method="GET" autocomplete="off" class="d-flex flex-column justify-content-between">
            <div class="user-box d-flex justify-content-center m-2">
              <label>Compañia:</label>
              <input type="text" name="editarExperienciaLaboralCompania" id="editarExperienciaLaboralCompania" placeholder="nombre Compañia" required="">
            </div>
            <div class="user-box d-flex justify-content-center m-2">
              <label>Cargo:</label>
              <input type="text" name="editarExperienciaLaboralCargo" id="editarExperienciaLaboralCargo" placeholder="Cargo" required="">
            </div>
            <div class="user-box d-flex justify-content-center m-2">
              <label>Desde:</label>
              <input type="date" name="editarExperienciaLaboralFechaDesde" id="editarExperienciaLaboralFechaDesde" required="">
            </div>
            <div class="user-box d-flex justify-content-center m-2">
              <label>Hasta:</label>
              <input type="date" name="editarExperienciaLaboralFechaHasta" id="editarExperienciaLaboralFechaHasta" required="">
            </div>
    
          </form>
    
        </div>
    
        <div class="d-flex flex-row justify-content-center mb-3">
          <input type="submit" href="#" class="aAceptar m-2" value="Aceptar">
          <a href="./portfolio.html" class="aCancelar m-2">Cancelar</a>
        </div>
    
      </div>

    </body>

</html>
