<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>editar Formacion</title>

      <!--link para aplicar bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

      <!--link para aplicar CSS-->
      <link rel="stylesheet" href="../css/style.css">

    </head>
    
<body>

  <main class="container-fluid">

    <form action="portfolio.html" method="GET" autocomplete="off" class="card section-container mt-2">

      <div class="row section-container mx-0 my-1">

        <div class="col-xs-12 col-md-12 col-lg-12 text-center card-header">

          <h2>Editar Formación Academica</h2>

        </div><!--end column -->
      
      </div> <!-- end row -->


      <div class="container-fluid m-0 p-0 datos-personales-editar">
        
        <div class="row">
        
          <div class="col-xs-12 col-md-6 col-lg-12 px-1 mb-1">
            <div class="user-box d-flex justify-content-center m-2">
              <label>Institución:</label>
              <input type="text" name="editarFormacionInstitucion" id="editarFormacionInstitucion" placeholder="nombre Institución" required="">
            </div>
          </div><!--end column -->
        
          <div class="col-xs-12 col-md-6 col-lg-12 px-1 mb-1">
            <div class="user-box d-flex justify-content-center m-2">
              <label>Titulo:</label>
              <input type="text" name="editarFormacionTitulo" id="editarFormacionTitulo" placeholder="nombre Titulo" required="">
            </div>
          </div><!--end column -->
        
        </div> <!--end div row -->
        
      </div>
        
      <div class="container-fluid m-0 p-0 datos-personales-editar">
        
        <div class="row">
        
          <div class="col-xs-12 col-md-12 col-lg-12 px-1 mb-1">
            <div class="user-box d-flex justify-content-center m-2">
              <label>Fecha:</label>
              <input type="date" name="editarFormacionFecha" id="editarFormacionFecha" required="">
            </div>
          </div><!--end column -->
        
        </div> <!--end div row -->
        
      </div><!--end div container -->

      <div class="container-fluid">

        <div class="row my-1">

          <div class="col-xs-12 col-md-12 col-lg-12 px-1 mb-1"></div>

            <div class="d-flex flex-row justify-content-center mb-3">
              <input type="submit" href="#" class="aAceptar m-2" value="Aceptar">
              <a href="./portfolio.html" class="aCancelar m-2">Cancelar</a>
            </div>
          
          </div> <!--end column -->
        
        </div> <!-- end row -->

      </div><!--end div container -->

    </form>

  </main> <!--end container general -->   

</body>

</html>
